{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Create Playlist</h2>
  <form method="POST" action="{{ url_for('create_playlist') }}">
    <div class="form-group">
      <label for="name">Playlist Name</label>
      <input type="text" id="name" name="name" required maxlength="200">
    </div>
    <div class="form-group">
      <button type="submit" class="btn">Create Playlist</button>
      <a href="{{ url_for('playlists') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
