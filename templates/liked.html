{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Liked Videos</h2>
  <div class="video-grid">
    {% for v in videos %}
    <a class="vcard" href="{{ url_for('watch', vid=v.id) }}">
      <img class="thumb" src="{{ v.thumbnail or '/static/leaf.png' }}">
      <div class="vt">{{ v.title }}</div>
      <div class="meta">#{{ v.uploader_id }}</div>
    </a>
    {% else %}
    <p>No liked videos yet.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
