{% extends "base.html" %}
{% block content %}
<section class="card">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Your Playlists</h2>
    <a href="{{ url_for('create_playlist') }}" class="btn">+ Create Playlist</a>
  </div>
  <div class="playlists-grid">
    {% for p in playlists %}
    <a class="playlist-card" href="{{ url_for('playlist_detail', pid=p.id) }}">
      <h3>{{ p.name }}</h3>
      <div class="meta">Created {{ p.created_at.strftime('%Y-%m-%d') }}</div>
    </a>
    {% else %}
    <p>No playlists yet. <a href="{{ url_for('create_playlist') }}">Create one!</a></p>
    {% endfor %}
  </div>
</section>
{% endblock %}
