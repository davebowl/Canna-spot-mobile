{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 style="margin:0;font-size:1.75rem;color:var(--green);text-align:center">Join CannaSpot</h1>
      <p style="text-align:center;color:#888;margin:8px 0 0 0">Create your account</p>
    </div>
    
    <form method="post" style="padding:0">
      <label style="display:block;margin-bottom:20px">
        <span style="display:block;margin-bottom:8px;font-weight:600;color:var(--green)">Username</span>
        <input name="username" 
               type="text"
               autocomplete="username"
               placeholder="Choose a username"
               required
               style="width:100%;padding:14px;font-size:16px;border-radius:10px;border:1px solid var(--green);background:#000;color:#caffda">
      </label>
      
      <label style="display:block;margin-bottom:20px">
        <span style="display:block;margin-bottom:8px;font-weight:600;color:var(--green)">Display Name</span>
        <input name="display" 
               type="text"
               autocomplete="name"
               placeholder="Your display name"
               style="width:100%;padding:14px;font-size:16px;border-radius:10px;border:1px solid var(--green);background:#000;color:#caffda">
      </label>
      
      <label style="display:block;margin-bottom:20px">
        <span style="display:block;margin-bottom:8px;font-weight:600;color:var(--green)">Email</span>
        <input name="email" 
               type="email"
               autocomplete="email"
               placeholder="your@email.com"
               required
               style="width:100%;padding:14px;font-size:16px;border-radius:10px;border:1px solid var(--green);background:#000;color:#caffda">
      </label>
      
      <label style="display:block;margin-bottom:24px">
        <span style="display:block;margin-bottom:8px;font-weight:600;color:var(--green)">Password</span>
        <input name="password" 
               type="password"
               autocomplete="new-password"
               placeholder="Create a password"
               required
               style="width:100%;padding:14px;font-size:16px;border-radius:10px;border:1px solid var(--green);background:#000;color:#caffda">
      </label>
      
      <button class="btn green" 
              type="submit"
              style="width:100%;padding:14px;font-size:1.1rem;margin-bottom:16px">
        Create Account
      </button>
      
      <p style="text-align:center;margin:0;color:#888;font-size:.9rem">
        Already have an account? 
        <a href="{{ url_for('login') }}" style="color:var(--green);font-weight:600">Login</a>
      </p>
    </form>
  </div>
</div>

<style>
.auth-container {
  min-height: calc(100vh - var(--header-height) - 60px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.auth-card {
  background: rgba(0,25,10,.7);
  border: 1px solid rgba(0,255,153,.4);
  border-radius: 16px;
  box-shadow: inset 0 0 18px rgba(0,255,153,.12), 0 4px 20px rgba(0,0,0,.3);
  padding: 32px 24px;
  width: 100%;
  max-width: 420px;
}

.auth-header {
  margin-bottom: 32px;
}

@media (min-width: 480px) {
  .auth-card {
    padding: 40px 32px;
  }
}
</style>
{% endblock %}
