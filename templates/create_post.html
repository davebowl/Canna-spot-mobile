{% extends "base.html" %}
{% block content %}
<section class="card" style="padding:20px">
  <h2>Create Post</h2>
  <form method="post" style="margin-top:12px">
    <label style="display:block;margin-bottom:10px">
      <div><strong>Title</strong></div>
      <input name="title" required maxlength="200" placeholder="What's on your mind?" style="width:100%;margin-top:6px">
    </label>
    <label style="display:block;margin-bottom:12px">
      <div><strong>Content</strong></div>
      <textarea name="content" rows="8" required placeholder="Write your post... links will be auto-linked" style="width:100%;margin-top:6px"></textarea>
    </label>
    <div>
      <button class="btn green">Publish</button>
      <a href="{{ url_for('posts') }}" class="btn ghost">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
