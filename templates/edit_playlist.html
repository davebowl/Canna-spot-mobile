{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Edit Playlist</h2>
  <form method="POST" action="{{ url_for('edit_playlist', pid=playlist.id) }}">
    <div class="form-group">
      <label for="name">Playlist Name</label>
      <input type="text" id="name" name="name" value="{{ playlist.name }}" required maxlength="200">
    </div>
    <div class="form-group">
      <button type="submit" class="btn">Save Changes</button>
      <a href="{{ url_for('playlist_detail', pid=playlist.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
  <hr>
  <form method="POST" action="{{ url_for('delete_playlist', pid=playlist.id) }}" onsubmit="return confirm('Are you sure you want to delete this playlist?');">
    <button type="submit" class="btn btn-danger">Delete Playlist</button>
  </form>
</section>
{% endblock %}
