# PHP/LiteSpeed Configuration
# Place this in your public_html directory

# Upload limits for large video files
upload_max_filesize = 512M
post_max_size = 512M
max_execution_time = 600
max_input_time = 600
memory_limit = 256M

# Session settings
session.gc_maxlifetime = 86400

# Error handling (disable in production)
display_errors = Off
log_errors = On
error_log = error.log

# Timezone
date.timezone = UTC
